<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Adaptive Text</title>
  <style>
    /* Base style */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: system-ui, sans-serif;
      font-size: 1.2rem;
      text-align: center;
      padding: 1em;
      background-color: white;
      color: black;
      white-space: pre-wrap;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f0f0f0;
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="text-content">Loading...</div>

  <script>
    fetch('/doublebracket.txt')
      .then(response => response.text())
      .then(text => {
        document.getElementById('text-content').textContent = text;
      })
      .catch(() => {
        document.getElementById('text-content').textContent = 'Failed to load text.';
      });
  </script>
</body>
</html>
