<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- ensure proper scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iota intellect</title>
  <style>
    /* 1. Prevent ANY scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* 2. Center with flexbox */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg, #000);
      color: var(--fg, #fff);
      font-family: system-ui, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Stars container that rotates */
    #stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: rotateScreen 500s linear infinite;
    }

    @keyframes rotateScreen {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    /* Twinkling stars background */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
    }

    /* 3. Style the circle container */
    #circle-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 4. Style the icon container */
    #icon-container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #icon-container img {
      max-width: 100%;
      height: auto;
      width: 42px;
      height: 42px;
    }


    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000;
        --fg: #fff;
      }
    }

    /* Reduced-motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="stars-container"></div>
  <div id="circle-container">
    <div id="icon-container">
      <img id="light-icon" src="ichar_white.svg" alt="iota intellect" style="display: none;">
      <img id="dark-icon" src="ichar_white.svg" alt="iota intellect" style="display: none;">
    </div>
  </div>

  <script>
    // Function to generate twinkling stars
    function generateStars() {
      const starsContainer = document.getElementById('stars-container');
      // Calculate number of stars proportional to screen size
      // Base calculation: approximately 1 star per 1000 square pixels
      const screenArea = window.innerWidth * window.innerHeight;
      const numStars = Math.floor(screenArea / 3000);
      
      // Clear existing stars
      const existingStars = starsContainer.querySelectorAll('.star');
      existingStars.forEach(star => star.remove());
      
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const maxDistance = Math.sqrt(centerX * centerX + centerY * centerY);
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Generate position with higher density further out
        // Use polar coordinates for better control
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * maxDistance;
        
        // Increase density with distance (more stars further out)
        const densityFactor = Math.pow(distance / maxDistance, 0.5);
        if (Math.random() > densityFactor) {
          i--; // Try again if not dense enough
          continue;
        }
        
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        
        // Ensure stars stay within viewport
        if (x < 0 || x > window.innerWidth || y < 0 || y > window.innerHeight) {
          i--; // Try again if outside viewport
          continue;
        }
        
        // Random size (1-3px)
        const size = Math.random() * 2 + 1;
        
        // Random animation delay for varied twinkling
        const delay = Math.random() * 2;
        
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${delay}s`;
        star.style.zIndex = '0';
        
        starsContainer.appendChild(star);
      }
    }


    // Function to update icon based on color scheme
    function updateIcon() {
      const lightIcon = document.getElementById('light-icon');
      const darkIcon = document.getElementById('dark-icon');
      
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        lightIcon.style.display = 'none';
        darkIcon.style.display = 'block';
      } else {
        lightIcon.style.display = 'block';
        darkIcon.style.display = 'none';
      }
    }

    // Initialize everything
    updateIcon();
    generateStars();

    // Listen for changes in color scheme preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateIcon);

    // Regenerate stars on window resize
    window.addEventListener('resize', generateStars);
  </script>
</body>
</html>
