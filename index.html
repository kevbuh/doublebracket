<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- ensure proper scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iota intellect</title>
  <style>
    /* 1. Prevent ANY scrollbars */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* 2. Center with flexbox */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg, #fff);
      color: var(--fg, #000);
      font-family: system-ui, sans-serif;
      font-size: 1.8rem;          /* base font-size in rems */
      line-height: 1.4;           /* nice readability */
      text-align: center;         /* centered text */
      padding: 1em;               /* some breathing room */
    }

    /* 3. Wrap long lines so no horizontal scroll */
    #text-content {
      max-width: 100%;            /* never wider than viewport */
      white-space: pre-wrap;      /* preserve newlines */
      overflow-wrap: break-word;  /* break long words/URLs */
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #eee;
      }
    }

    /* Reduced-motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }
  </style>
</head>
<body>
<!--   <div id="text-content">Loading…</div> -->

  <script>
    // fetch and inject your .txt
    fetch('/doublebracket.txt')
      .then(r => r.text())
      .then(txt => {
        document.getElementById('text-content').textContent = txt;
      })
      .catch(() => {
        document.getElementById('text-content').textContent =
          '⚠️ Failed to load content.';
      });
  </script>
</body>
</html>
